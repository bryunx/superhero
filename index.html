{

	}

//Grow image
//Execute function steveGrow() in 30 millisecond intervals, 
//until width=145 and height=180
//document.getElementById('pic').width++ means get the element whose
//id is pic and increment it's width until it is 145 pixels 


function steveGrow(){
   timergrow = setInterval("grow()",30);
