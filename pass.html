<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">

<title>Password Protection Page</title>

<style>

body {
	background-image:url("back2.png");
	background-repeat: none;
	background-size: cover;
	font-size: 16px;
}   
     
div {
	position: absolute;
	top: 30%;
	left: 30%;
	background-color: #f5f5dc;
	width: 430px;
	padding: 20px;
	border-radius: 15px;
	border-style: double;
}

p.val {text-align: right;}


/* CSS for tooltip */

label {
display: inline-block;
width: 5em;
}

</style>

<!-- jQuery libraries needed for tooltip -->

<link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>


<!-- Note that JavaScript comments begin with/ -->

<script>


// function checkpass() is executed when the user clicks the form's submit button


function checkpass() {


// Set error msg and retrieve entered password from form
// Note that myform is the name of the form and pas is the name of the input password box

    var errormsg = "Password is incorrect";
    var pass = document.getElementById("pas").value;



// Check is entered password = rosebud and if so, then alert "correct"
// Then change location to the form page named "h9samp.htm"

// else if entered password is not = rosebud then alert error msg
// and clear input password box and move cursor back to it
 
    
    if (pass == "mask") {
        alert("Password is correct");
        window.location = "https://hills.ccsf.edu/~bfrey1/assignment7/index.html";
         
    }
    else {
        window.alert(errormsg);
        document.getElementById("pas").value = "";
        document.getElementById("pas").focus();
    }

}


</script>


</head>

<body>


<div>

<h3>Superhero Vault</h3>


<p>The access to the form that you are seeking
is password-protected.<br> Please enter and submit your password for accessing this form.  
</p>


<br>

<form id="myform" name="myform" method="post">


<!-- tooltip will be applied to next element -->


<p><label for="pas">Password:</label><input type="password" name="pas" id="pas" 
placeholder="Hint - mask"  size="20" maxlength="8"></p>


<br><br>


<!-- the function checkpass() is called when the user clicks the submit button -->


<input type="button" value="Submit" onclick="checkpass();">
<input type="reset" value="Reset">

</form>

        <img style="border:0;width:88px;height:31px"
            src="w3.gif"
            alt="Valid CSS!"></a>
  </p>
  
 
 
</div>

</body>
</html>
